name: Deploy to GitHub Pages
on:
  push:
    branches:
      - master # if any push happens on branch `main`, run this workflow. You could also add `paths` to detect changes in specific folder

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.1
        with:
          persist-credentials: false

      - name: Install and Build ðŸ”§
        run: |
          npm install
          npm run build-storybook

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4.3.3
        with:
          branch: gh-pages
          folder: storybookout # output folder from `npm run build-storybook`
          CLEAN: true
          TARGET_FOLDER: docs
